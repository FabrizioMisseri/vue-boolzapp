<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp </title>
    <!-- link css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- link vue -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.41/vue.global.min.js"></script>
    <!-- link fontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
<!-- APP BOOLZAP -->
<div id="app">
    
<!-- wrapper WebApp -->
<div class="wrapper">

    <!-- CONTAINER -->
    <div class="container">

        <!-- SIDEBAR -->
        <div id="sidebar">

            <!-- HEADER SIDEBAR -->
            <header>
                <div>
                    <span class="align-middle">
                        <img :src="`img/avatar${contacts[0].avatar}.jpg`" alt=""
                        class="img-setup">
                    </span>

                    <span class="align-middle ml-1">
                        IO
                    </span>
                </div>

                <nav>
                    <ul>
                        <li class="color-gray">
                            <i class="fa-solid fa-user"></i>
                        </li>

                        <li class="ml-1 color-gray">
                            <i class="fa-regular fa-message"></i>
                        </li>

                        <li class="ml-1 color-gray">
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </li>
                    </ul>
                </nav>
            </header>
            <!-- / HEADER SIDEBAR -->

            <!-- NOTIFICHE -->
            <section id="notifications">
                <span class="align-middle circle color-blue">
                    <i class="fa-solid fa-bell-slash"></i>
                </span>

                <span class="align-middle ml-1 size-small">
                    <p>
                        Ricevi notifiche di nuovi messaggi
                    </p>

                    <p>
                        <a href="">Attiva notifiche desktop</a>
                    </p>
                </span>
            </section>
            <!-- / NOTIFICHE -->

            <!-- SEARCH-USER -->
            <section id="search-user">
                <label for="find" class="color-gray mr-1">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </label>
                <input id="find" type="text" placeholder="cerca o inizia una nuova chat">
            </section>
            <!-- / SEARCH-USER -->

            <!-- CONTATTI -->
            <section id="contacts">

                <!-- friend-box -->
                <div class="friend-box" 
                v-for="(element) in contacts">
                    <span class="align-middle">
                        <img :src="`img/avatar${element.avatar}.jpg`" alt=""
                        class="img-setup">
                    </span>

                    <span class="align-middle ml-1">
                        <p>{{element.name}}</p> 
                        <p class="color-gray size-small">Ultimo messaggio inviato</p>
                    </span>
                </div>
                <!-- / friend-box -->

            </section>
            <!-- / CONTATTI -->

        </div>
        <!-- / SIDEBAR -->


        <!-- MAIN -->
        <main>

            <!-- HEADER MAIN -->
            <header>
                <div>
                    <span class="align-middle">
                        <img :src="`img/avatar${contacts[0].avatar}.jpg`" alt=""
                        class="img-setup">
                    </span>

                    <span class="align-middle ml-1">
                        {{contacts[0].name}}
                    </span>
                </div>

                <nav>
                    <ul>
                        <li class="color-gray"> 
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </li>

                        <li class="color-gray ml-1">
                            <i class="fa-solid fa-paperclip"></i>
                        </li>

                        <li class="color-gray ml-1">
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </li>
                    </ul>
                </nav>
            </header>
            <!-- / HEADER MAIN -->

            <!-- CHAT SECTION -->
            <section id="chat"></section>
            <!-- / CHAT SECTION -->

            <!-- MESSAGE SECTION -->
            <section id="message"></section>
            <!-- / MESSAGE SECTION -->

        </main>
        <!-- / MAIN -->

    </div>
    <!-- / CONTAINER -->

</div>
<!-- / wrapper WebApp -->

</div>
<!-- / APP BOOLZAP -->

<script src="js/script.js"></script>
</body>
</html>
